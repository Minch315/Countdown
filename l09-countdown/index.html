<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Countdown - L09 | Lotus English Centre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a0000 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.6); }
        }

        .class-name {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .center-name {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .countdown-title {
            font-size: 2.2em;
            color: #ff0000;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exam-date {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 40px;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #ff0000;
            display: inline-block;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-unit {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            padding: 30px 20px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: #ff0000;
            display: block;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .time-label {
            font-size: 1.1em;
            color: #ffffff;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .motivation {
            background: rgba(255, 0, 0, 0.1);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ff0000;
            margin-top: 30px;
        }

        .motivation-text {
            font-size: 1.3em;
            color: #ffffff;
            font-style: italic;
            line-height: 1.6;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }
            
            .countdown-title {
                font-size: 1.8em;
            }
            
            .time-number {
                font-size: 2.5em;
            }
            
            .container {
                padding: 30px 15px;
            }
        }

        .finished {
            font-size: 2.5em;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            animation: celebrate 1s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">IELTS</div>
            <div class="class-name">L09</div>
            <div class="center-name">Lotus English Centre</div>
        </div>
        
        <div class="countdown-title">Countdown to IELTS Exam</div>
        <div class="exam-date">Ng√†y thi: 29/08/2025</div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Ng√†y</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Gi·ªù</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Ph√∫t</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Gi√¢y</span>
            </div>
        </div>
        
        <div class="motivation">
            <div class="motivation-text">
                C·ªë l√™n th√¥i ch·ª© bi·∫øt sao gi·ªù!
            </div>
        </div>
    </div>

    <script>
        // T·∫°o particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const examDate = new Date('2025-08-29T09:00:00').getTime();
            const now = new Date().getTime();
            const distance = examDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="finished">üéâ Ch√∫c m·ª´ng! ƒê√£ ƒë·∫øn ng√†y thi IELTS! üéâ</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Kh·ªüi t·∫°o
        createParticles();
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Th√™m hi·ªáu ·ª©ng click cho time units
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
